<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Home</h1>
            <div class="space-x-4">
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">About</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">Services</a>
                <a href="index.html" class="text-red-500 hover:text-red-600 transition">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Your Home</h2>
            <p class="text-gray-600 mb-6">
                You have successfully logged in. Explore your dashboard and manage your profile.
            </p>
        </div>

        <!-- Cards Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-blue-600 mb-3">Profile</h3>
                <p class="text-gray-600 mb-4">Manage your profile information</p>
                <button class="text-blue-500 hover:text-blue-600 font-medium">View Profile →</button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-green-600 mb-3">Settings</h3>
                <p class="text-gray-600 mb-4">Update your account settings</p>
                <button class="text-green-500 hover:text-green-600 font-medium">Go to Settings →</button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-purple-600 mb-3">Dashboard</h3>
                <p class="text-gray-600 mb-4">View your activity and analytics</p>
                <button class="text-purple-500 hover:text-purple-600 font-medium">View Dashboard →</button>
            </div>
        </div>
    </div>

</body>
</html>
