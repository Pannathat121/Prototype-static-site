<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Home</h1>
            <div class="space-x-4">
                <a href="about.html" class="text-gray-700 hover:text-blue-600 transition">About</a>
                <a href="service.html" class="text-gray-700 hover:text-blue-600 transition">Services</a>
                <a href="index.html" class="text-red-500 hover:text-red-600 transition">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">ยินดีต้อนรับสู่หน้าแรกของคุณ</h2>
            <p class="text-gray-600 mb-6">
                คุณเข้าสู่ระบบสำเร็จแล้ว สำรวจแดชบอร์ดของคุณและจัดการโปรไฟล์ของคุณ
            </p>
        </div>

        <!-- Cards Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-blue-600 mb-3">โปรไฟล์</h3>
                <p class="text-gray-600 mb-4">จัดการข้อมูลโปรไฟล์ของคุณ</p>
                <button class="text-blue-500 hover:text-blue-600 font-medium">ดูโปรไฟล์ →</button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-green-600 mb-3">การตั้งค่า</h3>
                <p class="text-gray-600 mb-4">อัปเดตการตั้งค่าบัญชีของคุณ</p>
                <button class="text-green-500 hover:text-green-600 font-medium">ไปที่การตั้งค่า →</button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-purple-600 mb-3">แดชบอร์ด</h3>
                <p class="text-gray-600 mb-4">ดูกิจกรรมและการวิเคราะห์ของคุณ</p>
                <button class="text-purple-500 hover:text-purple-600 font-medium">ดูแดชบอร์ด →</button>
            </div>
        </div>
    </div>

</body>
</html>
