<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow">
    
    <h1 class="text-2xl font-bold text-center mb-6">
      โปรไฟล์
    </h1>

    <!-- Profile Image -->
    <div class="flex justify-center mb-6">
      <img 
        src="https://via.placeholder.com/100" 
        alt="Profile" 
        class="w-24 h-24 rounded-full border-4 border-blue-500"
      />
    </div>

    <!-- Name -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อ</label>
      <input
        id="nameInput"
        type="text"
        placeholder="John Doe"
        class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
      <input
        id="emailInput"
        type="email"
        placeholder="example@email.com"
        class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <!-- Phone -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">เบอร์โทรศัพท์</label>
      <input
        id="phoneInput"
        type="tel"
        placeholder="+66 XX XXX XXXX"
        class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <!-- Button Group -->
    <div class="flex gap-3">
      <button class="flex-1 bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition">
        แก้ไข
      </button>
      <a href="home.html" class="flex-1">
        <button class="w-full bg-gray-500 text-white py-3 rounded-lg font-medium hover:bg-gray-600 transition">
          กลับ
        </button>
      </a>
    </div>

  </div>

  <script src="script.js" defer></script>
</body>
</html>
